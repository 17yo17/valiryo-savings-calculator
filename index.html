<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valiryo Savings Calculator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #valiryo-calculator {
            background-color: #ffffff;
            padding: 25px 30px;
            border-radius: 12px;
            max-width: 550px;
            width: 100%;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            border: 1px solid #e9e9e9;
        }
        h2, h3 {
            text-align: center;
            color: #333;
        }
        h2 {
            margin-bottom: 25px;
        }
        h3 {
            margin-top: 30px;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #555;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .input-group {
            margin-bottom: 18px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }
        .input-group label {
            flex-basis: 220px;
            font-weight: 500;
            color: #444;
        }
        .input-group input, .input-group select {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.2s;
        }
        .input-group input:focus, .input-group select:focus {
            border-color: #007bff;
            outline: none;
        }
        .results-group p {
            background-color: #f9f9f9;
            padding: 12px;
            border-left: 5px solid #007bff;
            margin: 12px 0;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
        }
        .results-group span {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div id="valiryo-calculator">
        <h2>Valiryo Savings Calculator</h2>

        <h3>General Usage</h3>
        <div class="input-group">
            <label for="daily-uses">Daily Showers:</label>
            <input type="number" id="daily-uses" value="2" min="1">
        </div>
        <div class="input-group">
            <label for="wash-frequency">Towel Uses Before Washing:</label>
            <input type="number" id="wash-frequency" value="1" min="1">
        </div>

        <h3>Your Local Costs</h3>
        <div class="input-group">
            <label for="location">Select Location (Avg. Rates):</label>
            <select id="location">
                <option value="custom" selected>Custom/Manual Entry</option>
                <option value="us_sandiego">San Diego, USA</option>
                <option value="us_newyork">New York, USA</option>
                <option value="uk_london">London, UK</option>
                <option value="jp_tokyo">Tokyo, Japan</option>
                <option value="es_madrid">Madrid, Spain</option>
            </select>
        </div>
        <div class="input-group">
            <label for="currency">Currency:</label>
            <select id="currency">
                <option value="$" selected>USD ($)</option>
                <option value="€">EUR (€)</option>
                <option value="£">GBP (£)</option>
                <option value="¥">JPY (¥)</option>
            </select>
        </div>
        <div class="input-group">
            <label for="cost-electricity">Electricity Cost (per kWh):</label>
            <input type="number" id="cost-electricity" step="0.01" value="0.27">
        </div>
        <div class="input-group">
            <label for="cost-water">Water Cost (per gallon):</label>
            <input type="number" id="cost-water" step="0.0001" value="0.0006">
        </div>

        <h3>Your Projected Savings</h3>
        <div class="results-group">
            <p>Annual Financial Savings: <span id="annual-savings">$0.00</span></p>
            <p>Annual CO₂ Reduction: <span id="annual-co2-savings">0.00 kg</span></p>
            <p>Device Lifetime: <span id="device-lifetime">0 Years</span></p>
            <p>Total Lifetime Savings: <span id="lifetime-savings">$0.00</span></p>
        </div>
    </div>

    <!-- This links the HTML to the JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
